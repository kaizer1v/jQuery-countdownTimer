<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>jQuery CountDownTimer</title>
  <meta name="description" content="Countdown plugin for jQuery.">
  <meta name="keywords" content="jQuery, plugin, count down">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="src/css/jQuery.countdownTimer.css" />
  <style>
    body {
      margin: 0px;
      padding: 0px;
    }

    #main {
      margin: 0px auto;
      padding: 0px;
      width: 50%;
      position: relative;
    }

    pre {
      background: #F8F8D2;
      padding: 10px;
      border: 2px solid #673E3E;
      border-radius: 3px;
      color: #222222;
    }

    .text-justify {
      text-align: justify;
    }

    .text-center {
      text-align: center;
    }

    p {
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <div id="main">
    <header>
      <h1 class="text-center"><a href="https://www.npmjs.com/package/countdowntimer" target="_blank" title="jQuery CountdownTimer Plugin">jQuery CountdownTimer Plugin</a></h1>
      <p><a href="https://github.com/harshen/jQuery-countdownTimer/releases/download/2.0.0/jQuery.countdownTimer-2.0.0.zip" title="Download">Download</a></p>
      <p>A jquery countdown plugin.</p>
    </header>
    
    <section>
      <h3><u>Countdown until 1st Jan 2020.</u></h3>
      <table style="border:0px;">
        <tr>
          <td colspan="8"><span id="section_1"></span></td>
        </tr>
      </table>
    </section>
    
    <section>
      <h3><u>Final countdown, starting from 03 hours, 10 minutes & 10 seconds.</u></h3>
      <table style="border:0px;">
        <tr>
          <td style="text-align:center;">Hours</td>
          <td style="width:60px;text-align:center;">Minutes</td>
          <td style="width:70px;text-align:center;">Seconds</td>
        </tr>
        <tr>
          <td colspan="4"><span id="section_2"></span></td>
        </tr>
      </table>
    </section>

  </div>

<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="src/js/jQuery.countdownTimer.js"></script>
<script type="text/javascript">
  $(function() {
    var configs = {
      'section_1': {
        dateAndTime: "2020/01/01 00:00:00",
        labelsFormat: true,
        displayFormat: "YODHMS"
      },
      'section_2': {
        hours: 3,
        minutes: 10,
        seconds: 10,
        size: "lg"
      }
    };

    $.each(configs, function(section, config) {
      $('#' + section).countdowntimer(config);
    });

  });
</script>
</body>
</html>
